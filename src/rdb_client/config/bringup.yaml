client_node:
  ros__parameters:

    # ---------------------------------------------------------------------------
    # server_ip:
    # IP of the computer where the server node is running.
    # ---------------------------------------------------------------------------
    # server_port:
    # Port on the server computer which is to be used for the main communication
    # between the server and client.
    # ---------------------------------------------------------------------------

    server_ip: '127.0.0.1'
    server_port: 3000


    # ---------------------------------------------------------------------------
    # *_topics:
    # Topics to be received by client or sent to server.
    # ---------------------------------------------------------------------------
    # *_msg_types
    # Message types from either std_msgs, nav_msgs, sensor_msgs or geometry_msgs
    # which corresponds to the topic being received or transmitted

    # Note: You can add more by importing them in server_node, client_node
    # and serializer, and creating a serialize and deserialize function in
    # serializer.py. You then have to add them to the main function serialize()
    # an deserialize().
    # ---------------------------------------------------------------------------
    # *_ports
    # Ports to be used on the server. These ports must be available.
    # It is recommended to use the dynamic ports (49152-65535), as to not 
    # interfer with other programs that are registered by IANA.
    # ---------------------------------------------------------------------------
    # *_protocols
    # Protocol to be used for sending or receiving data.
    # Can be either 'TCP' or 'UDP'
    # ---------------------------------------------------------------------------
    # *_qos
    # Quality of Service setting used in publisher or subscriber.
    # Can be any integer or QoS documented in rclpy.qos
    # ---------------------------------------------------------------------------


    # ---------------------------------------------------------------------------
    # receive_*
    # Topics to be received on the client from the server.
    # ---------------------------------------------------------------------------
    # transmit_*
    # Topics to be transmitted to the server from the client.
    # ---------------------------------------------------------------------------


    #receive_topics: ['scan', 'odom', 'map']
    #receive_msg_types: ['LaserScan', 'Odometry', 'OccupancyGrid']
    #receive_ports: [12004, 12005, 12006]
    #receive_protocols: ['UDP', 'UDP', 'UDP']
    #receive_qos: ['qos_profile_sensor_data', 'qos_profile_sensor_data', 'qos_profile_sensor_data']

    #transmit_topics: ['initialpose', 'goal_pose']
    #transmit_msg_types: ['PoseWithCovarianceStamped', 'PoseStamped']
    #transmit_ports: [12002, 12012]
    #transmit_protocols: ['UDP', 'UDP']
    #transmit_qos: ['qos_profile_system_default', 'qos_profile_system_default']


    receive_topics: ['initialpose', 'goal_pose', 'cmd_vel']
    receive_msg_types: ['PoseWithCovarianceStamped', 'PoseStamped', 'Twist']
    receive_ports: [12000,12001,12002]
    receive_protocols: ['TCP', 'TCP', 'UDP']
    receive_qos: ['qos_profile_system_default', 'qos_profile_system_default', 'qos_profile_system_default']

    transmit_topics: ['tf', 'tf_static', 'scan', 'global_costmap/costmap', 'plan', 'local_costmap/costmap', 'local_costmap/published_footprint', 'waypoints']
    transmit_msg_types: ['TFMessage', 'TFMessage', 'LaserScan', 'OccupancyGrid', 'Path', 'OccupancyGrid', 'PolygonStamped', 'MarkerArray']
    transmit_ports: [12003, 12004, 12005, 12006, 12007, 12008, 12009, 12010]
    transmit_protocols: ['UDP', 'UDP', 'UDP', 'TCP', 'UDP', 'UDP', 'UDP', 'UDP']
    transmit_qos: ['qos_profile_sensor_data', 'qos_profile_sensor_data', 'qos_profile_sensor_data', 'qos_profile_sensor_data', 'qos_profile_sensor_data', 'qos_profile_sensor_data', 'qos_profile_sensor_data', 'qos_profile_sensor_data']